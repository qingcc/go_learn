{{define "content"}}
<article class="page-container">
<form class="form form-horizontal" action="/admin/category/edit" method="post" id="form-admin-add">
    <input type="hidden" name="id" value="{{ .Data.Id }}">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text required" placeholder="title" name="title" value="{{.Data.Title}}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">父级分类：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="pid" size="1">
                <option value="0">顶级分类</option>
            {{range $key, $val := .Level}}
                <option value="{{$val.Id}}" {{if eq $val.Id $.Data.Pid}} selected {{end}}>{{ $val.TitleHtml }}</option>
            {{end}}
			</select>
			</span> </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">备注：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="describe" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)">{{.Data.Describe}}</textarea>
            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">是否显示：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
            <div class="check-box">
                <input type="checkbox" id="checkbox-pinglun" name="is_show" value="true" {{if .Data.IsShow}} checked {{end}}>
                <label for="checkbox-pinglun">&nbsp;</label>
            </div>
        </div>

    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text required small" placeholder="@" name="sort" id="sort" value="{{.Data.Sort}}">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="button" onclick="addOrEditAjax()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</form>
</article>
{{end}}
{{define "js"}}
{{end}}
