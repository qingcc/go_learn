{{define "content"}}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form action="/admin/category/list" method="get" id="form1">
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="/admin/category/del" class="btndel btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="layer_show('添加分类','/admin/category/add','800','550')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <table class="table table-border table-bordered table-sort table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">员工列表</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="40">ID</th>
            <th width="150">分类名称</th>
            <th width="150">描述</th>
            <th width="30%">是否显示</th>
            <th width="130">排序</th>
            <th width="100">创建时间</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody class="checkall">
        {{ range $key,$val:=.Data }}
        <tr class="text-c">
            <td><input type="checkbox" value="{{ $val.Id }}" name="id[]"></td>
            <td>{{ $val.Id }}</td>
            <td>{{ $val.TitleHtml }}</td>
            <td>{{ $val.Describe }}</td>
            <td><a href="#"><i class="Hui-iconfont">&#xe624;</i></a></td>
            <td><input type="text" name="sort" class="input-text required small" onchange="ChangeSort(this, '/admin/category/sort', {{$val.Id}});" value="{{ $val.Sort }}"></td>
            <td>{{ $val.TimeHtml }}</td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;" onclick="layer_show('管理员编辑','/admin/category/edit?id={{ $val.Id}}','800','550')" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe6df;</i>
                </a>
                <a title="删除" href="javascript:;" onclick="single_del(this,{{ $val.Id }},'/admin/category/del')" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe6e2;</i>
                </a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</form>
{{end}}
{{define "js"}}
<script>
    $(function () {
        $("td").on("click", function () {
            $(this).select();
            document.execCommand("Copy")
        })
    })
</script>

{{end}}
